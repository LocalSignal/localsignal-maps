<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <style>
    html, body, .map-canvas {
      height: 300px;
      margin: 0px;
      padding: 0px;
      width: 100%;
    }
    </style>

    <h1>Hue Maps With Marker</h1>
    <div class="map-canvas"
         data-map-simple="true"
         data-map-color="#002130"
         data-map-water="#00cefd"
         data-map-zoom="10"

         data-map-info="123 Test Ln"
         data-map-lat="29.763544"
         data-map-lng="-95.461800"
         data-map-marker="https://s3.amazonaws.com/localsignal/general/images/map-markers/marker-10.png">
    </div>



    <h1>With Marker</h1>
    <div class="map-canvas"
         data-map-lat="29.763544"
         data-map-lng="-95.461800"
         data-map-color="#002130"
         data-map-water="#00cefd"
         data-map-zoom="10"
         data-map-marker="https://s3.amazonaws.com/localsignal/general/images/map-markers/marker-16.png">
    </div>

    <h1>No Marker</h1>
    <div class="map-canvas"
         data-map-lat="29.763544"
         data-map-lng="-95.461800"
         data-map-color="#00cefd"
         data-map-water="#333333"
         data-map-zoom="10"
         data-map-light="true">
    </div>

    <h1>Red!!!</h1>
    <div class="map-canvas"
         data-map-lat="29.763544"
         data-map-lng="-95.461800"
         data-map-color="#990000"
         data-map-water="#002130"
         data-map-zoom="10"
         data-map-light="true">
    </div>

    <h1>Maps With Multiple Markers</h1>
    <div class="map-canvas"
         data-map-simple="true"
         data-map-color="#002130"
         data-map-water="#00cefd"
         data-map-zoom="10"
         data-map-points='[
          {
            "info": "here is some info",
            "lat": "29.763544",
            "lng": "-95.461800",
            "marker": "https://s3.amazonaws.com/localsignal/general/images/map-markers/marker-10.png"
          },
          {
            "info": "here is some more info",
            "lat": "29.663544",
            "lng": "-95.561800",
            "marker": "https://s3.amazonaws.com/localsignal/general/images/map-markers/marker-10.png"
          }
        ]'>
    </div>

    <script src="https://s3.amazonaws.com/localsignal/general/jquery-2.2.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="dist/localsignal-maps.js"></script>
  </body>
</html>
